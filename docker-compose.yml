version: '3.8'

services:
  backend:
    build: ./
    restart: always
    depends_on:
      - mongo-a
    links:
      - mongo-a
    labels:
      # Enable Traefik for this specific "backend" service
      - traefik.enable=true
      # Define the port inside of the Docker service to use
      - traefik.http.services.app.loadbalancer.server.port=80
      # Make Traefik use this domain in HTTP
      - traefik.http.routers.app-http.entrypoints=http
      - traefik.http.routers.app-http.rule=Host(`psidomaincheck.es`)
      # Use the traefik-public network (declared below)
      - traefik.docker.network=traefik-public
      # Make Traefik use this domain in HTTPS
      - traefik.http.routers.app-https.entrypoints=https
      - traefik.http.routers.app-https.rule=Host(`psidomaincheck.es`)
      - traefik.http.routers.app-https.tls=true
      # Use the "le" (Let's Encrypt) resolver
      - traefik.http.routers.app-https.tls.certresolver=le
      # https-redirect middleware to redirect HTTP to HTTPS
      - traefik.http.middlewares.https-redirect.redirectscheme.scheme=https
      - traefik.http.middlewares.https-redirect.redirectscheme.permanent=true
      # Middleware to redirect HTTP to HTTPS
      - traefik.http.routers.app-http.middlewares=https-redirect
    environment:
      ### MongoDB
      MONGO_INITDB_DATABASE: ${MONGO_INITDB_DATABASE}
      MONGO_INITDB_HOST: ${MONGO_INITDB_HOST}
      MONGO_INITDB_PORT: ${MONGO_INITDB_PORT}
      MONGO_INITDB_AUTHENTICATION_DATABASE: ${MONGO_INITDB_AUTHENTICATION_DATABASE}
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
      ### server
      SERVER_KEY: ${SERVER_KEY}
    networks:
      - traefik-public
      - psidomaincheck-net
  mongo-a:
    image: mongo:latest
    ports:
      - "27017:27017"
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
      MONGO_INITDB_AUTHENTICATION_DATABASE: ${MONGO_INITDB_AUTHENTICATION_DATABASE}
    networks:
      - psidomaincheck-net
    hostname: mongo-a
    volumes:
      - ./seed_mongo_data.sh:/docker-entrypoint-initdb.d/seed_mongo_data.sh
      - ./data/fixtures:/fixtures
      - psidomaincheck_feed:/data/db

volumes:
  psidomaincheck_feed:

networks:
  traefik-public:
    external: true
  psidomaincheck-net:
    external: false
